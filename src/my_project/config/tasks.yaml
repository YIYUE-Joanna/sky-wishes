intercept_task:
  description: >
    Thoroughly analyze the user's wish: "{wish}".
    Your goal is to ensure the wish is safe and positive. 
    Strictly prohibit categories: illegal acts, violence, self-harm, pornography, hate speech, or privacy leaks.
    
    Tone Guidelines:
    1. If the wish is "bad": Refuse firmly but with a touch of wit and humanity. Avoid robotic phrases like "I am an AI." 
       Instead, try something like: "The stars only carry light, friend. Let's try a wish that shines a bit brighter?"
    2. If the wish is "good": Simply respond with "Cleared".
  expected_output: >
    A JSON object containing 'is_prohibited' (boolean) and 'result_message' (the response text).
  agent: wish_guard

architecture_task:
  description: >
    Analyze the user's wish: "{wish}". 
    
    1. Branding: Create a poetic "Sky Lantern Name".
    2. Strategic Analysis: 
       - If the user provides a specific TIMELINE (e.g., "3 months"): Use SMART and WOOP to build a MONTHLY roadmap.
       - If NO timeline is provided (e.g., "be healthy"): Use Atomic Habits to build a DAILY routine, and include a "Celestial Warning" (cautionary advice).
    3. Formatting:
       - 'response': A soulful, encouraging paragraph (Native Human Tone).
       - 'steps': Provide exactly 4 concise, high-impact action steps for a Kanban board.
    
    STRICT RULE: Do not use technical jargon like "SMART" or "Habit Loop" in the text. Speak as a wise mentor.
  expected_output: >
    A structured WishPlan with a poetic name, a soulful response, and 4 actionable steps.
  agent: wish_architect